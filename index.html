<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang web tra cứu bài làm của học sinh">
    <title>Tra cứu bài làm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }

        input,
        select,
        button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }

        img {
            max-width: 100%;
            margin-top: 15px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            /* Ẩn modal mặc định */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Tra cứu bài làm</h2>
        <select id="subject"></select>
        <input type="text" id="studentId" placeholder="Nhập số báo danh">
        <button onclick="searchImage()">Tra cứu</button>
        <div id="result"></div>
    </div>

    <!-- Modal để hiển thị ảnh -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Bài làm của học sinh">
        </div>
    </div>

    <script>
        let data = {};

        fetch('data.json')
            .then(response => response.json())
            .then(json => {
                data = json;
                const subjectSelect = document.getElementById('subject');
                for (const subject in data) {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = data[subject][0]; // Hiển thị tên môn học
                    subjectSelect.appendChild(option);
                }
            })
            .catch(error => console.error('Lỗi khi tải file JSON:', error));

        function searchImage() {
            const subject = document.getElementById('subject').value;
            const studentId = document.getElementById('studentId').value.trim();
            const resultDiv = document.getElementById('result');

            if (!data[subject]) {
                resultDiv.innerHTML = "<p>Không tìm thấy bài làm của học sinh.</p>";
                return;
            }

            const folder = data[subject][1]; // Đường dẫn thư mục
            const imagePath = `img/${folder}/${studentId}.jpg`;

            // Hiển thị ảnh trong modal
            const modal = document.getElementById('myModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imagePath;

            const img = new Image();
            img.onload = function () {
                modal.style.display = "flex"; // Hiển thị modal khi ảnh có sẵn
            };
            img.onerror = function () {
                resultDiv.innerHTML = "<p>Không tìm thấy bài làm của học sinh.</p>";
            };
            img.src = imagePath;
        }

        // Hàm đóng modal
        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = "none"; // Ẩn modal
        }
    </script>
</body>

</html>
